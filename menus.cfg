// standard menu definitions
// don't modify, add personal menus to autoexec.cfg instead

//HACK : it creates a vertical space of the size of a 'guitext ""' command
hspace = [guitext "" "blank.png"]
vspace = [guititle] //HACK : it creates a horizontal space of the size of a 'guititle' command


togglemainmenu = [
    if (! (cleargui 1)) [
	showgui main
    ]
]

bind ESCAPE [togglemainmenu]

//MAIN MENU

newgui main [
    spec = [spectator (! (isspectator (getclientnum)))]
    guilist [
	guitext "^f4Name : " (playermodelicon)
	newname = (getname)
	guifield newname 15 [name $newname]
    ]
    guibutton (concat "^f4Character :" (playermodelname)) [guirolloveraction = (playermodelbutton $playermodel); showgui playermodel] (playermodelicon)
    guilist [
	guibutton "^f4Crosshair : " [showgui crosshair] (playermodelicon)
	guiimage (getcrosshair) [showgui crosshair] 0.5
    ]
    guibar
    guibutton "Join a server" "showgui servers" "action"
    if (isconnected) [
	if (|| $editing (m_edit (getmode))) [ guibutton "Editing menu" "showgui editing"
	]
	// guibutton "lanconnect"
	// guibutton "connect localhost"
	guibutton "Vote mode/map" "showgui gamemode"

	//This checks if player is spectator or in a ffa mode (ffa section below). If not, it creates a button to switch to team "evil" if player is "good", "good" if he is not.
	if (&& (m_teammode (getmode)) (! (isspectator))) [
	    if (strcmp (getteam) "good") [
		guibutton "Switch to team Evil" "team evil" "radio_on"
	    ] [
		guibutton "Switch to team Good" "team good" "radio_on"
	    ]
	]

	//This checks if player is spectator or not. If he is, button "Join" will be displayed. If not, button "Spectate" will be displayed
	if (isspectator (getclientnum)) [guibutton "^f2Join" $spec (playermodelicon)] [guibutton "^f4Spectate" $spec "spectator"]

	guibutton "Master"		[showgui master]
	guibar
	guibutton "Settings"		"showgui settings"
	guibutton "^f3Disconnect"	"disconnect"		"exit"
    ] [
	guibutton "Singleplayer"	"showgui singleplayer"	"action"
	guibar
	guibutton "^f2About"		"showgui about"		"radio_on"
	guibutton "Settings"		"showgui settings"
	guibutton "^f3Quit"		"quit"			"exit"
    ]
] 0


