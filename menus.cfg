//Crosshairs choice menu
newgui crosshair [
    guitext "^f7Size"
    guislider crosshairsize
    loop row (div (+ (listlen $crosshairs) 6) 7) [
	guilist [
	    loop col 7 [
		ch = (at $crosshairs (+ (* $row 7) $col))
		if (!=s $ch "") [
		    guiimage (at $ch 0) [ 
			cleargui 1
			loadcrosshair @(at $ch 0) 0
